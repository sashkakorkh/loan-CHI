<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="loan.css"/>
    <title>Loans</title>
</head>
<body>
<div class="container-fluid">
    <div class="row padding">
        <div class="col-sm">
            <span>
                <h4 class="font-weight-bold">Current Loans</h4>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm  background">
            <span>
            </span>
        </div>
    </div>
    <div id="row">
    </div>

    <div class="row padding">
        <div class="col-sm-5">
            <h6 class="font-weight-bold">Total amount available for investment: </h6>
        </div>
        <div id="amount" class="col-sm-1 padding-left">
            <h6 class="font-weight-bold text-success">:amount-value</h6>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 margin" ><h3>Invest in Loan</h3></div>
                    </div>
                    <div class="row">
                        <div class="col-md"><h1 id="title"  class="margin"></h1></div>
                    </div>
                    <div class="row">
                        <div class="col-md"><span id="amountModal" class="margin"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-md"><span id="term_remaining" class="margin"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-md margin"><h4>Investment amount</h4></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="number" class="form-control input-text margin-left"  id="invest-value" min="1">
                            <input type="number" class="form-control" id="loan-id" hidden>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-warning text-uppercase " id="pop-up-invest" data-dismiss="modal"
                                    data-title=":main-page-loan-title">
                                Invest
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
<script type="text/javascript" src="loan.js"></script>
</html>
